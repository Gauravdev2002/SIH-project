<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Agri Nova</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: linear-gradient(rgba(16, 185, 129, 0.8), rgba(15, 23, 42, 0.8)), url('https://images.unsplash.com/photo-1560493676-04071c5f467b?q=80&w=1974&auto=format&fit=crop');">
        
        <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 w-full max-w-lg">
            
            <div class="text-center mb-8">
                <a href="index.html" class="inline-block text-3xl font-extrabold text-emerald-600 mb-2">
                    <i class="fa-solid fa-leaf mr-2"></i>Agri Nova
                </a>
                <h1 class="text-2xl font-bold text-gray-800">Create Your Account</h1>
                <p class="text-gray-500">Join the future of smart farming.</p>
            </div>

            <!-- Form Step 1: Personal Information -->
            <form id="formStep1">
                <div class="space-y-4">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700">Farmer's Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                     <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your 10-digit mobile number" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                     <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                </div>
                <div class="mt-6">
                    <button type="button" onclick="goToStep(2)" class="w-full bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-emerald-700 transition duration-300">
                        Next: Farm & Crop Details <i class="fa-solid fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </form>

            <!-- Form Step 2: Farm Information -->
            <form id="formStep2" class="hidden">
                 <div class="space-y-4">
                    <div>
                        <label for="farmLocation" class="block text-sm font-medium text-gray-700">Farm Location</label>
                        <div class="flex items-center gap-2 mt-1">
                            <input type="text" id="farmLocation" name="farmLocation" placeholder="Click button to fetch address" required class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-lg focus:outline-none" readonly>
                            <button type="button" id="getLocationBtn" class="bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition duration-300 flex-shrink-0 w-[52px]">
                                <i class="fa-solid fa-location-crosshairs"></i>
                            </button>
                        </div>
                    </div>
                     <div>
                        <label for="landArea" class="block text-sm font-medium text-gray-700">Land Area (in Acres)</label>
                        <input type="number" id="landArea" name="landArea" placeholder="e.g., 50" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label for="mainCrops" class="block text-sm font-medium text-gray-700">Main Crops You Grow</label>
                        <input type="text" id="mainCrops" name="mainCrops" placeholder="e.g., Wheat, Rice, Sugarcane" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label for="mainChallenge" class="block text-sm font-medium text-gray-700">What is your main challenge?</label>
                        <select id="mainChallenge" name="mainChallenge" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 appearance-none">
                            <option value="" disabled selected>Select your primary concern</option>
                            <option value="pest-control">Pest & Disease Control</option>
                            <option value="soil-health">Improving Soil Health</option>
                            <option value="weather-forecast">Weather Uncertainty</option>
                            <option value="yield-increase">Increasing Crop Yield</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6 flex items-center gap-4">
                     <button type="button" onclick="goToStep(1)" class="w-auto bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-lg hover:bg-gray-300 transition duration-300">
                        <i class="fa-solid fa-arrow-left mr-2"></i> Back
                    </button>
                    <button type="submit" class="w-full bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-emerald-700 transition duration-300">
                        <a href="index.html">Creat Account</a>
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? <a href="already.html" class="font-semibold text-emerald-600 hover:underline">Log in</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const formStep1 = document.getElementById('formStep1');
        const formStep2 = document.getElementById('formStep2');
        const getLocationBtn = document.getElementById('getLocationBtn');
        const farmLocationInput = document.getElementById('farmLocation');

        function goToStep(step) {
            if (step === 1) {
                formStep1.classList.remove('hidden');
                formStep2.classList.add('hidden');
            } else if (step === 2) {
                formStep1.classList.add('hidden');
                formStep2.classList.remove('hidden');
            }
        }

        // --- GPS Location Logic ---
        getLocationBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                farmLocationInput.placeholder = "Fetching address...";
                farmLocationInput.value = "";
                getLocationBtn.disabled = true;
                getLocationBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';

                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        // Use Nominatim API for reverse geocoding
                        const apiUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
                        
                        try {
                            const response = await fetch(apiUrl);
                            const data = await response.json();
                            
                            if (data && data.display_name) {
                                farmLocationInput.value = data.display_name;
                            } else {
                                farmLocationInput.value = "Address not found.";
                            }
                        } catch (error) {
                            farmLocationInput.value = "Could not fetch address.";
                            console.error("Reverse geocoding error:", error);
                            alert("Error: Could not fetch the address for your location.");
                        } finally {
                            getLocationBtn.disabled = false;
                            getLocationBtn.innerHTML = '<i class="fa-solid fa-location-crosshairs"></i>';
                        }
                    },
                    (error) => {
                        farmLocationInput.placeholder = "Click button to get location";
                        farmLocationInput.value = "";
                        console.error("Geolocation error:", error);
                        alert("Error: Could not get your location. Please ensure you have granted permission.");
                        getLocationBtn.disabled = false;
                        getLocationBtn.innerHTML = '<i class="fa-solid fa-location-crosshairs"></i>';
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        });
        
        // Handle final form submission
        formStep2.addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real application, you would gather all data from both forms
            // and send it to your server here.
            alert('Account creation successful! (This is a demo)');
            // Example: window.location.href = 'sensor.html';
        });
    </script>

</body>
</html>
